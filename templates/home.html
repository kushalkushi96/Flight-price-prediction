    <a class="navbar-brand" href="#">Flight price prediction</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

<body>
    
    <div class="container-fluid">
        <div class="col-lg-12">
                <form action="{{ url_for('predict') }}" method="post">
                    <br>
                    <br>
                    <div class="card-body">
                <form action="{{ url_for('predict')}}" method="post">
                  
                  <center>
                     <!--Source-->
                    <h3 id="first" class = "form_head">Source</h3>
                   <select name="Source" required="true">
                   <option value="Banglore">Banglore</option>
                   <option value="Delhi">Delhi</option>
                   <option value="Kolkata">Kolkata</option>
                   <option value="Mumbai">Mumbai</option>
                   <option value="Chennai">Chennai</option>
                   </select>
                 </center>

               
                 <center>
                 <!--Destination-->
                <h3 id="Second"  class = "form_head">Destination</h3>
                <select name="Destination" required="true">
                <option value="Cochin">Cochin</option>
                <option value="Banglore">Banglore</option>
                <option value="Delhi">Delhi</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Chennai">Chennai</option>
                <option value="New Delhi">New Delhi</option>
            </select>
             </center>

  
           <center>
        <!--Airline-->
        <h3 id="Third" class = "form_head">Airline</h3>
        <select name="Airline" required="true">
          <option value="Jet Airways">Jet Airways</option>
          <option value="IndiGo">IndiGo</option>
          <option value="Air India">Air India</option>
          <option value="Multiple carriers">Multiple carriers</option>
          <option value="SpiceJet">SpiceJet</option>
          <option value="Vistara">Vistara</option>
          <option value="Air Asia">Air Asia</option>
          <option value="GoAir">GoAir</option>
          <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
          </option>
          <option value="Jet Airways Business">Jet Airways Business</option>
          <option value="Vistara Premium economy">Vistara Premium economy</option>
          <option value="Trujet">Trujet</option>
        </select>
          </center>


           <center>
        <!--Stops-->
        <h3  id="fourth" class = "form_head">Stops</h3>
        <select  name="stops" required="true">
          <option value="0">Non-Stop</option>
          <option value="1">1-Stop</option>
          <option value="2">2-Stop</option>
          <option value="3">3-Stop</option>
          <option value="4">4-Stop</option>
        </select>
         </center>
         
         
          <center>
        <!--Date of Departure-->
        <h3 class = "form_head">Date of Departure</h3>
        <input type="date" name = "date_of_dep"  required="true">
        
         </center>

          <center>
        <!--Departure Tim-->
        <h3 class = "form_head">Departure Time</h3>
        <input type="time" name = "dep_time"  required="true">
         
          </center>
          
          
          <center>

        <!--Arrival Time-->
        <h3 class = "form_head">Arrival Time</h3>
        <input type="time" name="arr_time"  required="true">
         
          </center>


                    </div>
                        
                        <br>
                        <br>
                        <center>
                            <button type="submit" class="btn btn-dark" value="submit">Submit</button>
                        </center>
                </form>
            </div>
                           <h3 class="predict">{{ pred }}<h3>

        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
